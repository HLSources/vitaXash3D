unbindall
bind ENTER "+use"
bind ESCAPE "cancelselect"
bind SPACE "+reload"
bind BACKSPACE "+jump"
bind UPARROW "lastinv"
bind DOWNARROW "impulse 100"
bind LEFTARROW "invprev"
bind RIGHTARROW "invnext"
bind CTRL "+attack"
bind ALT "+attack2"
bind SHIFT "+duck"
bind F1 "cmd help"
bind F2 "menu_savegame"
bind F3 "menu_loadgame"
bind F4 "menu_keys"
bind F5 "menu_startserver"
bind F6 "savequick"
bind F7 "loadquick"
bind F8 "stop"
bind F10 "menu_quit"
bind F12 "screenshot"
bind DEL "+lookdown"
bind PGDN "+lookup"
bind END "centerview"
bind KP_UPARROW "+forward"
bind KP_LEFTARROW "+left"
bind KP_RIGHTARROW "+right"
bind KP_END "centerview"
bind KP_DOWNARROW "+back"
bind KP_PGDN "+lookup"
bind KP_DEL "+lookdown"
bind PAUSE "pause"
